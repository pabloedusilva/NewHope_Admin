<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Hope</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- NAV-BAR -->
    <header class="bg-dark text-white text-center py-3">
        <div class="container">
            <a href="index.html" class="text-white logo d-block mx-auto">
                <img src="imagens/Logo Natal.png" height="100px" alt="logo" />
            </a>
        </div>
    </header>
    <nav class="bg-light py-2">
        <ul class="nav justify-content-center mb-0">
            <li class="nav-item">
                <a href="index.html" class="nav-link text-dark font-navbar">
                    <img src="icons/home.png" alt="Início" class="nav-icon" />
                    <strong>Início</strong>
                </a>
            </li>
            <li class="nav-item">
                <a href="adicionar.html" class="nav-link text-dark font-navbar">
                    <img src="icons/adicionar.png" alt="Adicionar" class="nav-icon" />
                    <strong>Adicionar</strong>
                </a>
            </li>
            <li class="nav-item">
                <a href="remover.html" class="nav-link text-dark font-navbar">
                    <img src="icons/remover.png" alt="Remover" class="nav-icon" />
                    <strong>Remover</strong>
                </a>
            </li>
        </ul>
    </nav>

    <div class="add-item-container">
        <h2 class="title">Remover Produtos</h2>
    </div>


    <!-- Botão para abrir o modal de remover produto -->
    <div class="container my-5 text-center">
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#removeProductModal">
            Remover Produto
        </button>
    </div>

    <!-- Modal Remover Produto -->
    <div class="modal fade" id="removeProductModal" tabindex="-1" aria-labelledby="removeProductLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="removeProductLabel">Remover Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="productSelect" class="form-label">Selecionar Produto</label>
                    <select id="productSelect" class="form-control">
                        <option value="" disabled selected>Selecione um produto</option>
                        <option value="produto1">Produto 1</option>
                        <option value="produto2">Produto 2</option>
                        <option value="produto3">Produto 3</option>
                        <!-- Adicione mais opções conforme necessário -->
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="removeButton">Remover</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- RODAPÉ -->
    <footer id="contato">
        <p>&copy; New Hope Administrador</p>

        <div class="social-media">
            <a href="https://instagram.com" target="_blank">
                <img src="icons/instagram.png" alt="Instagram" class="social-icon" />
            </a>
            <a href="https://wa.me/5531985079718" target="_blank">
                <img src="icons/whatsapp.png" alt="WhatsApp" class="social-icon" />
            </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
