                    <!-- Campos de Upload de Imagem -->

                        <label for="productName1">Nome do Produto</label>
                        <input type="text" id="productName1" class="form-control" placeholder="Nome do produto"

                    </div>

                    <!-- Novo Campo: Descrição -->
                    <div class="form-group">
                        <label for="productDescription1">Descrição</label>
                        <textarea id="productDescription1" class="form-control" placeholder="Descrição do produto"
                            rows="3" required></textarea>
                    </div>

                    <select id="price1" class="form-control">
                        <option value="" disabled selected>Selecione o Valor</option>
                        <option value="59.90">R$ 59,90</option>
                        <option value="69.90">R$ 69,90</option>
                        <option value="164.90">R$ 164,90</option>
                        <option value="add">Adicionar Novo Valor</option>
                    </select>
                    <input type="number" id="newPrice1" class="form-control" placeholder="Novo Valor" min="0"
                        step="0.01" style="display: none;">

                    <select id="size1" class="form-control">
                        <option value="" disabled selected>Selecione o Tamanho Disponível</option>
                        <option value="P">P</option>
                        <option value="M">M</option>
                        <option value="G">G</option>
                        <option value="GG">GG</option>
                    </select>
